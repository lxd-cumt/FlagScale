- serve_id: vllm_model
  engine_args:
    host: 0.0.0.0
    port: 5000
    # Model variant: "pi0" or "pi0.5"
    model_variant: "pi0.5"
    model: path-to-your-pi05_base-model
    tokenizer: path-to-your-paligemma-3b-pt-224-tokenizer
    stat_path: path-to-your-dataset/meta/stats.json
    device: "cuda"
    # By default, Pi0.5 uses quantiles for state and action normalization, if false, it uses mean and std instead
    use_quantiles: false
    images_keys:
      - observation.images.base_0_rgb
      - observation.images.left_wrist_0_rgb
      - observation.images.right_wrist_0_rgb
    # Only used for warmup
    images_shape: [3, 480, 640]
    state_key: observation.state
